{% if include.images %}
<div class="image-slideshow">
  {% for image in include.images %}
  <div><img src="{{ image.url | relative_url }}" alt="{{ image.alt }}"></div>
  {% endfor %}
</div>

<div class="slider-nav">
    {% for image in include.images %}
    <div class="thumbnail-item">
      <img src="{{ image.url | relative_url }}" alt="{{ image.alt }}">
    </div>
    {% endfor %}
  </div>

<script>
  $(document).ready(function(){
    $('.image-slideshow').slick({
      infinite: true,
      speed: 300,
      slidesToShow: 1,
      adaptiveHeight: true,
      autoplay: true,
      autoplaySpeed: 2000,
      fade: true,
      asNavFor: '.slider-nav'
    });
    $('.slider-nav').slick({
      slidesToShow: 3,
      slidesToScroll: 1,
      asNavFor: '.image-slideshow',
      dots: false,
      centerMode: true,
      centerPadding: '60px',
      focusOnSelect: true,
      responsive: [
        {
          breakpoint: 768,
          settings: {
            slidesToShow: 3,
            centerMode: true,
            centerPadding: '40px',
          }
        },
        {
          breakpoint: 480,
          settings: {
            slidesToShow: 1,
            centerMode: true,
            centerPadding: '40px',
          }
        }
      ]
    });
  });
</script>

<style>
  .image-slideshow {
    margin-bottom: 1.5em; /* Add some space below the slideshow */
  }

  .image-slideshow .slick-slide img {
    width: 100%;
    height: auto;
    object-fit: contain; /* Adjust as needed */
  }
</style>
{% endif %}
